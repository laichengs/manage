<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/plugins/bootstrap-table/bootstrap-table.min.css">
	<style>
		body{
			padding: 30px;
		}
		.tool{
			padding: 20px 0;
			display: flex;
			flex-direction: row;
			align-items: center;
		}
		.tool input, .tool select{
			margin: 0 10px;
			width: 150px;
		}
		#btn-box{
			position: absolute;
			right: 30px;
		}
		#search{
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div class="tool">
		<label>订单编号：</label>	
		<input type="text" class="form-control" name="orderno">
		<label>推荐人：</label>	
		<input type="text" class="form-control" name="referrer">	
		<label>订单状态：</label>
		<select class="form-control" name="status">
			<option value="3">全部</option>
			<option value="0">充值失败</option>
			<option value="1">充值成功</option>
		</select>
		<div id="btn-box">
			<button class="btn btn-warning" id="add">新增栏目</button>
			<button class="btn btn-primary" id="search">查询&nbsp;<i class="fa fa-search"></i></button>			
		</div>
	</div>
	
	<table id="item"></table>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/manage/jquery.cookie.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/manage/basic.js"></script>
<script src="js/manage/common.js"></script>
<script src="js/manage/item.js"></script>
</html>
