<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/plugins/bootstrap-table/bootstrap-table.min.css">
	<style>
		body{
			padding: 30px;
		}
		.tool{
			padding: 20px 0;
			display: flex;
			flex-direction: row;
			align-items: center;
		}
		.tool input, .tool select{
			margin: 0 10px;
			width: 150px;
		}
		#search{
			position: absolute;
			right: 30px;
		}
	</style>
</head>
<body>
	<div class="tool">
		<label>订单编号：</label>	
		<input type="text" class="form-control" name="orderno">
		<label>预约人：</label>	
		<input type="text" class="form-control" name="user">	
		<label>预约电话：</label>
		<input type="text" class="form-control" name="phone">
		<label>订单状态：</label>
		<select class="form-control" name="status">
			<option value="0">全部</option>
			<option value="1">未付款</option>
			<option value="2">已付款</option>
			<option value="3">待确认</option>
			<option value="4">已完成</option>
		</select>
		<button class="btn btn-primary" id="search">查询&nbsp;<i class="fa fa-search"></i></button>
	</div>
	
	<table id="order"></table>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/manage/jquery.cookie.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/manage/basic.js"></script>
<script src="js/manage/common.js"></script>
<script src="js/manage/order.js"></script>
</html>
