<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		body{
			padding: 30px;
		}
	</style>
</head>
<body>
	<form action="" class="form-horizontal" onsubmit="return false;">
		<div class="form-group">
			<label class="label-control col-md-2">所属位置：</label>
			<div class="col-md-3">
				<select class="form-control" id="location">
					
				</select>
			</div>
		</div>		
		<div class="form-group">
			<label class="label-control col-md-2">跳转栏目：</label>
			<div class="col-md-3">
				<select class="form-control" id="items">
					
				</select>
			</div>
		</div>			
		<div class="form-group" class="group">
			<label class="label-control col-md-2">显示图片：</label>
			<img src="../image/default_title.png" style="width:200px;height:100px" class="main">	
			<input type="text" value="" name="main"></input>	
			<button class="btn btn-primary btn-sm col-md-offset-1" onclick="changeImg(this)">更换</button>	
		</div>		
		
		<div class="form-group">
			<input type="submit" value="新增项目" class="btn btn-primary btn-sm col-md-offset-2">
		</div>
	</form>
</body>
