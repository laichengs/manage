<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/style.css">
	<style>
		body{
			padding: 30px;
		}
	</style>
</head>
<body>
	<form action="" class="form-horizontal" onsubmit="return false;">

		<div class="form-group">
			<label class="label-control col-md-2">对应组合：</label>
			<div class="col-md-3">
				<select name="combo" class="form-control">
					
				</select>				
			</div>
		</div>					
		<div class="form-group">
			<label class="label-control col-md-2">生成密匙长度/位（默认为8位）：</label>
			<div class="col-md-3">
				<input type="number" name="len" class="form-control" value="8"></input>			
			</div>
		</div>	
		
		<div class="form-group">
			<label class="label-control col-md-2">生成数量/张：</label>
			<div class="col-md-3">
				<input type="number" name="number" class="form-control" value=""></input>			
			</div>
		</div>				
						 
		<div class="form-group">
			<input type="submit" value="新增卡券" class="btn btn-primary btn-sm col-md-offset-2">
		</div>
	</form>
</body>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/manage/jquery.cookie.js"></script>
<script src="../../js/plugins/layer/layer.min.js"></script>
<script src="../../js/manage/basic.js"></script>
<script src="../../js/manage/common.js"></script>
<script src="../../js/manage/card_key/create_key.js"></script>
</html>
